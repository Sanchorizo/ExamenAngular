<h2 mat-dialog-title>Confirmation de suppression</h2>
<mat-dialog-content>
  Voulez vous vraiment supprimer cette destination?</mat-dialog-content>
<mat-dialog-actions>
  <button (click)="onNoClick()" mat-button mat-dialog-close>Annuler</button>
  <button mat-button [mat-dialog-close]="true" mat-dialog-close cdkFocusInitial>Confirmer</button>
</mat-dialog-actions>
